<mat-accordion class="example-headers-align accordian" multi>
  <mat-expansion-panel expanded hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Certificates </mat-panel-title>
      <mat-panel-description>
        Add your certificates.
        <mat-icon
          ><span class="material-symbols-outlined">
            workspace_premium
          </span></mat-icon
        >
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form
      class="certification-form"
      [formGroup]="addCertificationForm"
      (ngSubmit)="addCertification()"
    >
      <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Title</mat-label>
          <input matInput placeholder="" formControlName="title" required />
          <mat-error
            *ngIf="addCertificationForm.get('title')?.hasError('required')"
          >
            Title required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Weblink</mat-label>
          <input matInput placeholder="" formControlName="weblink" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Issuer</mat-label>
          <input matInput placeholder="" formControlName="issuedBy" required />
          <mat-error
            *ngIf="addCertificationForm.get('issuedBy')?.hasError('required')"
          >
            Issuer required.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="dates">
        <mat-form-field appearance="outline">
          <mat-label>Issued-date</mat-label>
          <input
            matInput
            [matDatepicker]="sd"
            formControlName="issuedDate"
            required
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="sd"
          ></mat-datepicker-toggle>
          <mat-datepicker #sd></mat-datepicker>
          <mat-error
            *ngIf="addCertificationForm.get('issuedDate')?.hasError('required')"
          >
            Issued date required.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="description">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            class="area"
            maxlength="600"
          ></textarea>
          <mat-hint
            >Enter upto 600 characters.
            <span *ngIf="addCertificationForm.get('description')?.valueChanges">
              {{ getCount() }}{{ count }}/600
            </span>
          </mat-hint>
        </mat-form-field>
      </div>

      <div class="btn-sec">
        <button
          mat-icon-button
          type="submit"
          class="btn"
          [disabled]="addCertificationForm.invalid"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
