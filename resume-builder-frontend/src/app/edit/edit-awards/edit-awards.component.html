<mat-accordion class="example-headers-align accordian" multi>
  <mat-expansion-panel expanded hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Awards </mat-panel-title>
      <mat-panel-description>
        Edit Award data.
        <mat-icon
          ><span class="material-symbols-outlined">
            military_tech
          </span></mat-icon
        >
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form
      class="awards-form"
      [formGroup]="editAwardsForm"
      (ngSubmit)="editAward()"
    >
      <div>
        <div>
          <div>
            <mat-form-field appearance="outline" class="web">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" placeholder="" required />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="web">
              <mat-label>Issuer</mat-label>
              <input
                matInput
                formControlName="issuer"
                placeholder=""
                required
              />
            </mat-form-field>
          </div>
          <div class="dates">
            <mat-form-field appearance="outline">
              <mat-label>Issued-date</mat-label>
              <input
                matInput
                formControlName="issuedDate"
                [matDatepicker]="sd"
                required
              />
              <mat-datepicker-toggle
                matIconSuffix
                [for]="sd"
              ></mat-datepicker-toggle>
              <mat-datepicker #sd></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="description">
              <mat-label>Description</mat-label>
              <textarea
                matInput
                formControlName="description"
                maxlength="600"
              ></textarea>
            </mat-form-field>
          </div>

          <div class="btn-sec">
            <button
              mat-icon-button
              type="submit"
              [disabled]="editAwardsForm.invalid"
              class="btn"
            >
              <mat-icon>save</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
