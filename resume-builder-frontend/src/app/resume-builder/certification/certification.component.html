
<form class="certification-form" [formGroup]="certificationForm" (ngSubmit)="addCertification()">
   
         <div class="btn-add">
          <button  mat-icon-button  type="button" (click)="addAnother()" class="add"><mat-icon>add_box</mat-icon></button>
      </div>
       <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Title</mat-label>
          <input matInput placeholder="" formControlName="title" required />
          <mat-error *ngIf="certificationForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Weblink</mat-label>
          <input matInput placeholder="" formControlName="weblink" />
          
        </mat-form-field>
       </div>
       <div>
        <mat-form-field appearance="outline" class="web">
          <mat-label>Issuer</mat-label>
          <input matInput placeholder="" formControlName="issuedBy" required />
          <mat-error *ngIf="certificationForm.get('issuedBy')?.hasError('required')">
            Issuer is required
          </mat-error>
        </mat-form-field>
       </div>
        <div class="dates">
          <mat-form-field appearance="outline">
            <mat-label>Issued-date</mat-label>
            <input matInput [matDatepicker]="sd" formControlName="issuedDate" required/>
           
            <mat-datepicker-toggle
              matIconSuffix
              [for]="sd"
            ></mat-datepicker-toggle>
            <mat-datepicker #sd></mat-datepicker>
            <mat-error *ngIf="certificationForm.get('issuedDate')?.hasError('required')">
              Issued date is required
            </mat-error>
          </mat-form-field>
    
        
          
        </div>
        <div>
      
          <mat-form-field appearance="outline"  class="description">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"  class="area" maxlength="600"></textarea>
            <mat-hint>Enter upto 600 characters. 
              <span *ngIf="certificationForm.get('description')?.valueChanges">
                {{getCount()}}{{count}}/600
              </span>
            </mat-hint>
          </mat-form-field>
         
        </div>
  
        <div class="btn-sec">
          <button mat-icon-button [disabled]="certificationForm.invalid" type="submit" class="btn"><mat-icon>save</mat-icon></button>
        </div>

  </form>
