<form
  class="objectives-form"
  [formGroup]="objectivesForm"
  (ngSubmit)="addObjective()"
>
      <div class="btn-add">
        <button
          mat-icon-button
          type="button"
          class="add"
          (click)="addAnother()"
        >
          <mat-icon>add_box</mat-icon>
        </button>
      </div>
      <div>
        <mat-form-field appearance="outline" class="web" >
          <mat-label>Objective</mat-label>
          <textarea
            class="area"
            formControlName="objective"
            matInput required maxlength="600"
            placeholder="ex.A challenging career opportunity in a growing company that offers opportunity for advancement."
          ></textarea>
          <mat-error *ngIf="objectivesForm.get('objective')?.hasError('required')">
            Enter your career objective
           </mat-error>
           <mat-hint>Enter upto 600 characters. 
            <span *ngIf="objectivesForm.get('objective')?.valueChanges">
              {{getCount()}}{{count}}/600
            </span>
          </mat-hint>
        </mat-form-field>
        
      </div>

      <div class="btn-sec">
        <button mat-icon-button type="submit" class="btn" [disabled]="objectivesForm.invalid">
          <mat-icon>save</mat-icon>
        </button>
      </div>

</form>
<router-outlet></router-outlet>
