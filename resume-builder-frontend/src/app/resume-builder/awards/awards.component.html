<form class="awards-form" [formGroup]="awardsForm" (ngSubmit)="addAward()">
  <div>
      <div class="btn-add">
        <button mat-icon-button type="button" class="add" (click)="addAnother()" >
          <mat-icon>add_box</mat-icon>
        </button>
      </div>
       <div>
        <div>
          <mat-form-field appearance="outline" class="web">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="" required/>
            <mat-error *ngIf="awardsForm.get('title')?.hasError('required')">
              Enter title 
            </mat-error>
          </mat-form-field>
          
        </div>
        <div>
          <mat-form-field appearance="outline" class="web">
            <mat-label>Issuer</mat-label>
            <input matInput formControlName="issuer" placeholder="" required/>
            <mat-error *ngIf="awardsForm.get('issuer')?.hasError('required')">
              Issuer is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="dates">
          <mat-form-field appearance="outline">
            <mat-label>Issued-date</mat-label>
            <input matInput formControlName="issuedDate" [matDatepicker]="sd" />
            <mat-datepicker-toggle
              matIconSuffix
              [for]="sd"
            ></mat-datepicker-toggle>
            <mat-datepicker #sd></mat-datepicker>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="description">
            <mat-label>Description</mat-label>
            <textarea matInput   formControlName="description" maxlength="600"></textarea>
            <mat-hint>Enter upto 600 characters. 
              <span *ngIf="awardsForm.get('description')?.valueChanges">
                {{getCount()}}{{count}}/600
              </span>
            </mat-hint>
          </mat-form-field>
          
        </div>

        <div class="btn-sec">
          <!-- <button mat-icon-button type="button" class="btn">
          <mat-icon>edit</mat-icon>
        </button>  -->
          <button mat-icon-button type="submit" class="btn" [disabled]="awardsForm.invalid">
            <mat-icon>save</mat-icon>
          </button>
           <!-- <button mat-icon-button type="button"  class="btn">
          <mat-icon>delete_outline</mat-icon>
        </button>  -->
        </div>
      </div>
</div>
</form>
