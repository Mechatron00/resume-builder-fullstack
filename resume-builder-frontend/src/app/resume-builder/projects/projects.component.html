<form
  class="projects-form"
  [formGroup]="projectsForm"
  (ngSubmit)="addProject()"
>
  <div class="btn-add">
    <button mat-icon-button type="button" (click)="addAnother()" class="add">
      <mat-icon>add_box</mat-icon>
    </button>
  </div>
  <div>
    <mat-form-field appearance="outline" class="web">
      <mat-label>Title</mat-label>
      <input matInput placeholder="" formControlName="title" required/>
      <mat-error *ngIf="projectsForm.get('title')?.hasError('required')">
        Enter project title
       </mat-error>
    </mat-form-field>
  </div>

  <div >
    <mat-form-field appearance="outline">
      <mat-label>Start-date</mat-label>
      <input matInput [matDatepicker]="sd" formControlName="startDate" required/>
      <mat-datepicker-toggle matIconSuffix [for]="sd"></mat-datepicker-toggle>
      <mat-datepicker #sd></mat-datepicker>
      <mat-error *ngIf="projectsForm.get('startDate')?.hasError('required')">
        Enter project title
       </mat-error>
    </mat-form-field>

    <span class="dates"><mat-form-field appearance="outline">
      <mat-label>End-date</mat-label>
      <input matInput [matDatepicker]="ed" formControlName="endDate" />
      <mat-datepicker-toggle matIconSuffix [for]="ed"></mat-datepicker-toggle>
      <mat-datepicker #ed></mat-datepicker>
    </mat-form-field></span>
  </div>
  <div>
    <mat-form-field appearance="outline" class="web">
      <mat-label>Weblink</mat-label>
      <input matInput placeholder="" formControlName="weblink" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline" class="description">
      <mat-label>Description</mat-label>
      <textarea matInput class="area" formControlName="description" maxlength="600"></textarea>
      <mat-hint>Enter upto 600 characters. 
        <span *ngIf="projectsForm.get('description')?.valueChanges">
          {{getCount()}}{{count}}/600
        </span>
      </mat-hint>
    </mat-form-field>
  
  </div>

  <div class="btn-sec">
    <button mat-icon-button type="submit" class="btn" [disabled]="projectsForm.invalid">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
